<!DOCTYPE html>
<html lang="hi">
<head>
<meta name="monetag" content="cbcd4bc1eb1fee1af7c3b337e1f1c4ca">
<script async src="https://alwingulla.com/88/tag.min.js" data-zone="8413035" data-cfasync="false"></script>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>बिहार सरकार - फ्री रिचार्ज आवेदन</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f7fb;
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: flex-start;
    min-height: 100vh;
    padding-top: 30px;
  }
  .container {
    background: white;
    max-width: 500px;
    width: 95%;
    padding: 35px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
    color: #036d03;
    margin-bottom: 25px;
    font-weight: 700;
  }
  label {
    display: block;
    color: #333;
    margin-bottom: 6px;
    font-weight: 600;
  }
  input, select {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 2px solid #028802;
    border-radius: 7px;
    font-size: 16px;
  }
  button {
    background-color: #028802;
    color: white;
    font-weight: 700;
    padding: 14px 0;
    width: 100%;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
  }
  button:disabled {
    background-color: #a4d7a4;
    cursor: not-allowed;
  }
  .ad-section {
    background-color: #ffeb3b;
    padding: 18px;
    font-weight: bold;
    text-align: center;
    margin-top: 30px;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
  }
</style>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    if(localStorage.getItem('userData')) {
      window.location.href = 'success.html';
    }
  });

  function validateForm() {
    const name = document.getElementById('name').value.trim();
    const mobile = document.getElementById('mobile').value.trim();
    const operator = document.getElementById('operator').value;
    const address = document.getElementById('address').value.trim();
    const pin = document.getElementById('pin').value.trim();

    const mobileRegex = /^[6-9]\d{9}$/;
    const pinRegex = /^\d{6}$/;

    if (name.length < 3) {
      alert('कृपया सही नाम दर्ज करें।');
      return false;
    }
    if (!mobileRegex.test(mobile)) {
      alert('कृपया मान्य मोबाइल नंबर दर्ज करें।');
      return false;
    }
    if (operator === '') {
      alert('सही मोबाइल ऑपरेटर चुनें।');
      return false;
    }
    if(address.length < 5){
      alert('कृपया अपना पता सही से दर्ज करें।');
      return false;
    }
    if (!pinRegex.test(pin)) {
      alert('कृपया 6 अंकों का वैध पिन कोड दर्ज करें।');
      return false;
    }
    return true;
  }

  function submitForm(event) {
    event.preventDefault();
    if(!validateForm()) return;
    const formData = {
      name: document.getElementById('name').value.trim(),
      mobile: document.getElementById('mobile').value.trim(),
      operator: document.getElementById('operator').value,
      address: document.getElementById('address').value.trim(),
      pin: document.getElementById('pin').value.trim()
    };
    localStorage.setItem('userData', JSON.stringify(formData));
    window.location.href = 'success.html';
  }
</script>
</head>
<body>
<div class="container">
  <h1>बिहार सरकार - फ्री रिचार्ज योजना 2025</h1>
  <form onsubmit="submitForm(event)" novalidate>
    <label for="name">पूरा नाम</label>
    <input type="text" id="name" name="name" placeholder="आपका पूरा नाम" required minlength="3" />

    <label for="mobile">मोबाइल नंबर</label>
    <input type="tel" id="mobile" name="mobile" placeholder="10 अंकों का मोबाइल नंबर" maxlength="10" required pattern="[6-9]{1}[0-9]{9}" />

    <label for="operator">मोबाइल ऑपरेटर</label>
    <select id="operator" name="operator" required>
      <option value="">-सिलेक्ट करें-</option>
      <option value="Jio">Jio</option>
      <option value="Airtel">Airtel</option>
      <option value="Vi">Vi</option>
      <option value="BSNL">BSNL</option>
    </select>

    <label for="address">पूरा पता</label>
    <input type="text" id="address" name="address" placeholder="अपना पूरा पता लिखें" required minlength="5" />

    <label for="pin">पिन कोड</label>
    <input type="text" id="pin" name="pin" placeholder="6 अंकों का पिन कोड" maxlength="6" required pattern="\d{6}" />

    <button type="submit">रिचार्ज एक्टिव करें</button>
  </form>

  
  <meta name="monetag" content="cbcd4bc1eb1fee1af7c3b337e1f1c4ca">  
  
  
</div>
</body>
</html
